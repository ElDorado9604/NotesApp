<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <!-- Quill stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="menu-bar">
            <div class="dropdown">
                <button class="dropbtn">File <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="#" onclick="newNote()">New Document</a>
                    <a href="#" onclick="saveNote()">Save</a>
                    <a href="#" onclick="openNote()">Open...</a>
                    <a href="#" onclick="exportNotes()">Export</a>
                    <a href="#" onclick="importNotes()">Import</a>
                    <a href="#" onclick="printNote()">Print</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Edit <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="#" onclick="undo()">Undo</a>
                    <a href="#" onclick="redo()">Redo</a>
                    <a href="#" onclick="cut()">Cut</a>
                    <a href="#" onclick="copy()">Copy</a>
                    <a href="#" onclick="paste()">Paste</a>
                    <a href="#" onclick="selectAll()">Select All</a>
                    <a href="#" onclick="findAndReplace()">Find and Replace</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Insert <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="#" onclick="insertImage()">Image</a>
                    <a href="#" onclick="insertLink()">Link</a>
                    <a href="#" onclick="insertTable()">Table</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">View <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="#" onclick="toggleDarkMode()">Toggle Dark Mode</a>
                </div>
            </div>
        </div>

        <div class="toolbar">
            <button onclick="boldText()"><i class="fa fa-bold"></i></button>
            <button onclick="italicText()"><i class="fa fa-italic"></i></button>
            <button onclick="underlineText()"><i class="fa fa-underline"></i></button>
            <button onclick="alignLeft()"><i class="fa fa-align-left"></i></button>
            <button onclick="alignCenter()"><i class="fa fa-align-center"></i></button>
            <button onclick="alignRight()"><i class="fa fa-align-right"></i></button>
            <select id="fontFamily" onchange="changeFontFamily()">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Verdana">Verdana</option>
            </select>
            <select id="fontSize" onchange="changeFontSize()">
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
            </select>
        </div>

        <div class="main-content">
            <div class="editor-area">
                <!-- Element to hold the Quill editor -->
                <div id="noteContent"></div>
                <button id="addNoteButton">Add Note</button>
            </div>
            <div class="notes-area">
                <h2>Your Notes</h2>
                <ul id="notesList"></ul>
            </div>
        </div>
    </div>

    <input type="file" id="importFile" accept=".json" style="display: none;" />
    
    <!-- Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="script.js"></script>
</body>
</html>
